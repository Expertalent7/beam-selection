<script>
async function fetchBeamStatus() {
    document.getElementById("statusMessage").innerText = "Updating beam status...";
    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby-ZgZqyGTWtz6YY3JZa5E6QPxCn96g_0yWJI5-HPddLEojQbYvn7L39EXumQAECyIf9A/exec");
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        console.log("üì• API Data:", data);

        // Get all beam names from HTML
        const htmlBeams = [...document.querySelectorAll(".beam")].map(beam => beam.getAttribute("data-name"));
        console.log("üìå Beams in HTML:", htmlBeams);

        let missingBeams = [];

        data.forEach(beam => {
            let beamNameAPI = beam.Beam_Name.trim();  // API name
            let beamNameFormatted = beamNameAPI.replace(/\s+/g, '').toUpperCase(); // Remove spaces, convert to uppercase

            let beamElement = document.querySelector(`.beam[data-name="${beamNameFormatted}"]`);

            if (beamElement) {
                console.log(`‚úÖ Found: ${beam.Beam_Name} (API) ‚Üí ${beamNameFormatted} (HTML)`);
                
                if (beam.Scanned === true || beam.Scanned === "TRUE") { 
                    beamElement.classList.add("selected");
                } else {
                    beamElement.classList.remove("selected");
                }
            } else {
                missingBeams.push(beamNameAPI);
            }
        });

        if (missingBeams.length > 0) {
            console.warn(`‚ö†Ô∏è Beams not found in HTML:`, missingBeams);
        }

    } catch (error) {
        console.error("‚ùå Error fetching beam data:", error);
    } finally {
        document.getElementById("statusMessage").innerText = "Beam status updated!";
    }
}

// Ensure script runs AFTER HTML is loaded
window.onload = function() {
    fetchBeamStatus();
    setInterval(fetchBeamStatus, 5000);
};


</script>

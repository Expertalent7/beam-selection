<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .beam {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red transparent overlay */
            cursor: pointer;
            border: 1px solid black;
        }
        .beam:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Blue on hover */
        }
        .selected {
            background-color: rgba(0, 255, 0, 0.7) !important; /* Green when scanned */
        }
        #beam-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Beam Selection Tool</h1>
    <div class="container">
        <img src="https://expertalent7.github.io/beam-selection/structure.jpg" alt="Structure" width="494" height="682">

        <!-- Beams -->
        <div class="beam" style="top: 125px; left: 158px; width: 143px; height: 7px;" data-name="Beam A"></div>
        <div class="beam" style="top: 125px; left: 153px; width: 7px; height: 186px;" data-name="Beam B"></div>
        <div class="beam" style="top: 124px; left: 296px; width: 7px; height: 186px;" data-name="Beam C"></div>
    </div>
    <div id="beam-info">Click on a beam to see details</div>
    
<script>
async function fetchBeamData() {
    try {
        console.log("Fetching beam data...");

        const response = await fetch("https://api.appsheet.com/api/v2/apps/d1cb907b-e54f-46e3-9072-88d71349012d/tables/Beams/rows", {
            method: "GET",
            headers: {
                "ApplicationAccessKey": "V2-OJZ6d-keM5s-el6fu-a0fgC-VEtVO-iZ6G7-dUs8f-A2Q2u",
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        console.log("Received Data:", data);

        // Update beam colors based on scan status
        data.items.forEach(beam => {
            let beamElement = document.querySelector(`.beam[data-name="${beam.Beam_Name}"]`);
            if (beamElement) {
                if (beam["Scanned"] === "TRUE" || beam["Scanned"] === true) {
                    beamElement.classList.add("selected"); // Green if scanned
                } else {
                    beamElement.classList.remove("selected"); // Default color
                }
            }
        });
    } catch (error) {
        console.error("Error fetching beam data:", error);
    }
}

// Refresh data every 5 seconds
setInterval(fetchBeamData, 5000);
fetchBeamData(); // Run on page load
</script>

</body>
</html>

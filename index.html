<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .beam {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red transparent overlay */
            cursor: pointer;
            border: 1px solid black;
        }
        .beam:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Blue on hover */
        }
        .selected {
            background-color: rgba(0, 255, 0, 0.7) !important; /* Green when scanned */
        }
        #beam-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Beam Selection Tool</h1>
    <div class="container">
        <img src="https://expertalent7.github.io/beam-selection/structure.jpg" alt="Structure" width="494" height="682">

        <!-- Beams -->
        <div class="beam" style="top: 125px; left: 158px; width: 143px; height: 7px;" data-name="Beam A"></div>
        <div class="beam" style="top: 125px; left: 153px; width: 7px; height: 186px;" data-name="Beam B"></div>
        <div class="beam" style="top: 124px; left: 296px; width: 7px; height: 186px;" data-name="Beam C"></div>
    </div>
    <div id="beam-info">Click on a beam to see details</div>
    
<script>
async function fetchBeamStatus() {
    try {
        const response = await fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxfjlPa7QxmTEyvYTV3RBJQ_ZLfX2Rxv4R4E3tofl55ueE1FKR93F3G9NdjNQaUnp1LKw/exec/exec");
        const beams = await response.json();

        beams.forEach(beam => {
            let beamElement = document.querySelector(`.beam[data-name='${beam.Beam_Name}']`);
            if (beamElement) {
                if (beam.Scanned === "TRUE") {
                    beamElement.classList.add("selected");  // Turn green
                } else {
                    beamElement.classList.remove("selected"); // Remove highlight
                }
            }
        });

    } catch (error) {
        console.error("Error fetching beam status:", error);
    }
}

// Run every 5 seconds
setInterval(fetchBeamStatus, 5000);
fetchBeamStatus();

</script>

</body>
</html>

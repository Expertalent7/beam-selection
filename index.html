<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .beam {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red transparent overlay */
            cursor: pointer;
            border: 1px solid black;
        }
        .beam:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Blue on hover */
        }
        .selected {
            background-color: rgba(0, 255, 0, 0.7) !important; /* Green when scanned */
        }
        #beam-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Beam Selection Tool</h1>
    <div class="container">
        <img src="https://expertalent7.github.io/beam-selection/structure.jpg" alt="Structure" width="494" height="682">

        <!-- Beams -->
        <div class="beam" style="top: 125px; left: 158px; width: 143px; height: 7px;" data-name="Beam A"></div>
        <div class="beam" style="top: 125px; left: 153px; width: 7px; height: 186px;" data-name="Beam B"></div>
        <div class="beam" style="top: 124px; left: 296px; width: 7px; height: 186px;" data-name="Beam C"></div>
    </div>
    <div id="beam-info">Click on a beam to see details</div>
    
<script>
async function fetchBeamStatus() {
    try {
        console.log("Fetching beam status...");

        // Replace with your Google Apps Script Web App URL
        const response = await fetch("https://script.google.com/macros/s/AKfycbzi_vNcfZRls3Cg2JJw8p-wFG2l8Pelkd5_ZbLZhhfug19METGlACp9ZH0TE55at5GJqw/exec");
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Fetched Beam Data:", data);  // Debugging log

        data.forEach(beam => {
            console.log(`Checking Beam: ${beam.Beam_Name}, Scanned: ${beam.Scanned}`);

            let beamElement = document.querySelector(`.beam[data-name="${beam.Beam_Name}"]`);
            
            if (beamElement) {
                console.log(`Found Beam Element: ${beam.Beam_Name}`);
                
                if (beam.Scanned === true || beam.Scanned === "TRUE" || beam.Scanned === "true") {  
                    beamElement.classList.add("selected"); // Green if scanned
                } else {
                    beamElement.classList.remove("selected"); // Default color
                }
            } else {
                console.warn(`Beam not found in HTML: ${beam.Beam_Name}`);
            }
        });

    } catch (error) {
        console.error("Error fetching beam data:", error);
    }
}

// Run once on page load
fetchBeamStatus();

// Refresh every 5 seconds
setInterval(fetchBeamStatus, 5000);
</script>

</body>
</html>

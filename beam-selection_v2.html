    <script>
    // Function to get the selected beam from the URL parameter
    function getBeamFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("selected_beams"); // Returns the beam name (e.g., "Beam A")
    }

    document.addEventListener("DOMContentLoaded", function() {
        const selectedBeam = getBeamFromURL(); // Get the selected beam from the URL

        if (selectedBeam) {
            document.querySelectorAll('.beam').forEach(beam => {
                if (beam.dataset.name === selectedBeam) {
                    beam.classList.add('selected'); // Highlight the beam in green
                }
            });
        }
    });
</script>
